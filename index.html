<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="locationBtn" class="location-btn">
                <i class="fas fa-location-arrow"></i> Use My Location
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">Something went wrong. Please try again.</p>
        </div>

        <!-- Current Weather -->
        <div id="currentWeather" class="current-weather hidden">
            <div class="weather-main">
                <div class="weather-info">
                    <h2 id="cityName">City Name</h2>
                    <p id="weatherDate">Date</p>
                    <div class="temperature">
                        <span id="currentTemp">--°</span>
                        <div class="temp-details">
                            <p id="weatherDescription">Description</p>
                            <p>Feels like <span id="feelsLike">--°</span></p>
                        </div>
                    </div>
                </div>
                <div class="weather-icon">
                    <i id="weatherIconMain" class="fas fa-sun"></i>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>Visibility</span>
                    <span id="visibility">-- km</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>Wind Speed</span>
                    <span id="windSpeed">-- km/h</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Pressure</span>
                    <span id="pressure">-- hPa</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-sun"></i>
                    <span>UV Index</span>
                    <span id="uvIndex">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-cloud"></i>
                    <span>Cloudiness</span>
                    <span id="cloudiness">--%</span>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="forecast hidden">
            <h3>5-Day Forecast</h3>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
